<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Properties</title>

  <!-- CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/fontawesome.css">
  <link rel="stylesheet" href="../assets/css/templatemo-villa-agency.css">
  <link rel="stylesheet" href="../assets/css/owl.css">
  <link rel="stylesheet" href="../assets/css/animate.css">

  <style>
    .admin-content { display: none; }
    .loading-auth {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    /* Admin navbar fixes */
    .main-nav .logo h1 {
      font-size: 24px !important;
      text-transform: uppercase;
    }
    .main-nav .nav li:last-child a {
      padding: 8px 20px !important;
      border-radius: 20px;
      background-color: #1e1e1e;
      color: #fff !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-nav .nav li:last-child a:hover {
      background-color: #f35525;
    }
    .property-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-card .card-body {
      padding: 15px;
    }
  </style>
</head>

<body>
  <!-- Auth Loading Screen -->
  <div id="auth-loading" class="loading-auth">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Verifying authentication...</p>
  </div>

  <!-- Admin Content -->
  <div class="admin-content">
    <!-- Preloader -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- ADMIN NAVBAR -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <a href="admin-dashboard.html" class="logo">
                <h1>Admin</h1>
              </a>

              <ul class="nav">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-properties.html" class="active">Properties</a></li>
                <li><a href="admin-users.html">Users</a></li>
                <li><a href="admin-visits.html">Visits</a></li>
                <li><a href="admin-contacts.html">Contacts</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
              </ul>

              <a class="menu-trigger"><span>Menu</span></a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>Manage Properties</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD PROPERTY FORM -->
    <div class="container mt-5 mb-5">
      <h4><i class="fa fa-plus-circle me-2"></i>Add New Property</h4>
      
      <!-- Alert messages -->
      <div id="form-alert" class="alert d-none"></div>

      <form id="add-property-form" class="row g-3 p-3 border rounded bg-light">
        <div class="col-md-6">
          <label class="form-label">Property Name *</label>
          <input id="prop-name" type="text" class="form-control" placeholder="e.g., Modern Villa in Nuvali" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Price *</label>
          <input id="prop-price" type="text" class="form-control" placeholder="e.g., ₱15,000,000" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Bedrooms *</label>
          <input id="prop-bed" type="number" class="form-control" placeholder="3" min="0" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Bathrooms *</label>
          <input id="prop-bath" type="number" class="form-control" placeholder="2" min="0" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Area *</label>
          <input id="prop-area" type="text" class="form-control" placeholder="150 sqm" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Type</label>
          <select id="prop-type" class="form-control">
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
            <option value="Villa House">Villa House</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input id="prop-location" type="text" class="form-control" placeholder="e.g., Makati City">
        </div>
        <div class="col-md-6">
          <label class="form-label">Image URL *</label>
          <input id="prop-img" type="url" class="form-control" placeholder="https://example.com/image.jpg" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Floor</label>
          <input id="prop-floor" type="text" class="form-control" placeholder="e.g., 3rd">
        </div>
        <div class="col-md-3">
          <label class="form-label">Parking</label>
          <input id="prop-parking" type="text" class="form-control" placeholder="e.g., 2 spots">
        </div>
        <div class="col-md-6">
          <label class="form-label">Description</label>
          <textarea id="prop-description" class="form-control" rows="2" placeholder="Brief description of the property"></textarea>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <div class="form-check">
            <input id="prop-featured" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="prop-featured">Featured Property</label>
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-success w-100" id="submit-btn">
            <span id="submit-text"><i class="fa fa-plus me-2"></i>Add Property</span>
            <span id="submit-loader" class="d-none">
              <span class="spinner-border spinner-border-sm"></span> Adding...
            </span>
          </button>
        </div>
      </form>
    </div>

    <!-- PROPERTIES LIST -->
    <div class="section properties">
      <div class="container">
        <h4 class="mb-4"><i class="fa fa-list me-2"></i>Property List</h4>
        
        <!-- Loading indicator -->
        <div id="properties-loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Loading properties...</p>
        </div>

        <!-- Error message -->
        <div id="properties-error" class="alert alert-danger d-none"></div>

        <div class="row" id="property-list">
          <!-- JS will load properties here -->
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>Copyright © 2025 NestFinder Admin Panel. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="../assets/js/admin-auth.js"></script>

  <script>
    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    // Load properties from API
    async function loadProperties() {
      const loadingEl = document.getElementById('properties-loading');
      const errorEl = document.getElementById('properties-error');
      const listEl = document.getElementById('property-list');

      try {
        const response = await AdminAuth.apiRequest('/admin/properties');
        
        if (!response.ok) {
          throw new Error('Failed to load properties');
        }

        const properties = await response.json();

        // Clear list
        listEl.innerHTML = '';
        loadingEl.style.display = 'none';

        if (properties.length === 0) {
          listEl.innerHTML = '<div class="col-12 text-center py-4"><p>No properties found. Add your first property above!</p></div>';
          return;
        }

        // Populate list
        properties.forEach(prop => {
          const card = document.createElement('div');
          card.className = 'col-lg-4 col-md-6';
          card.innerHTML = `
            <div class="property-card position-relative">
              <img src="${escapeHtml(prop.image)}" alt="${escapeHtml(prop.name)}" onerror="this.src='../assets/images/placeholder.jpg'">
              <div class="card-body">
                <h5>${escapeHtml(prop.name)}</h5>
                <p class="text-muted mb-1">${escapeHtml(prop.location || 'No location')}</p>
                <p class="fw-bold text-primary mb-2">${escapeHtml(prop.price)}</p>
                <p class="small">
                  <i class="fa fa-bed"></i> ${prop.bedrooms} Beds &nbsp;
                  <i class="fa fa-bath"></i> ${prop.bathrooms} Baths &nbsp;
                  <i class="fa fa-expand"></i> ${escapeHtml(prop.area)}
                </p>
                <p class="small">
                  <i class="fa fa-building"></i> Floor: ${escapeHtml(prop.floor || 'N/A')} &nbsp;
                  <i class="fa fa-car"></i> Parking: ${escapeHtml(prop.parking || 'N/A')}
                </p>
                ${prop.featured ? '<span class="badge bg-warning text-dark mb-2">Featured</span>' : ''}
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary edit-property flex-grow-1" data-id="${prop._id}">
                    <i class="fa fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-danger delete-property" data-id="${prop._id}" data-name="${escapeHtml(prop.name)}">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          `;
          listEl.appendChild(card);
        });

      } catch (error) {
        console.error('Load properties error:', error);
        loadingEl.style.display = 'none';
        errorEl.textContent = error.message || 'Failed to load properties';
        errorEl.classList.remove('d-none');
      }
    }

    // Add new property
    async function addProperty(formData) {
      const alertEl = document.getElementById('form-alert');
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitLoader = document.getElementById('submit-loader');

      // Show loading
      submitText.classList.add('d-none');
      submitLoader.classList.remove('d-none');
      submitBtn.disabled = true;
      alertEl.classList.add('d-none');

      try {
        const response = await AdminAuth.apiRequest('/admin/properties', {
          method: 'POST',
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Failed to add property');
        }

        // Show success
        alertEl.className = 'alert alert-success';
        alertEl.textContent = 'Property added successfully!';
        alertEl.classList.remove('d-none');

        // Reset form
        document.getElementById('add-property-form').reset();

        // Reload properties
        loadProperties();

      } catch (error) {
        alertEl.className = 'alert alert-danger';
        alertEl.textContent = error.message;
        alertEl.classList.remove('d-none');
      } finally {
        submitText.classList.remove('d-none');
        submitLoader.classList.add('d-none');
        submitBtn.disabled = false;
      }
    }

    // Delete property
    async function deleteProperty(propertyId, propertyName) {
      if (!confirm(`Are you sure you want to delete "${propertyName}"?`)) {
        return;
      }

      try {
        const response = await AdminAuth.apiRequest(`/admin/properties/${propertyId}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.message || 'Failed to delete property');
        }

        alert('Property deleted successfully');
        loadProperties();
      } catch (error) {
        alert(error.message);
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async () => {
      // Check authentication
      if (!AdminAuth.protectPage()) {
        return;
      }

      // Show admin content
      document.getElementById('auth-loading').style.display = 'none';
      document.querySelector('.admin-content').style.display = 'block';

      // Load properties
      loadProperties();

      // Logout handler
      document.getElementById('logout-btn').addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
          AdminAuth.logout();
        }
      });

      // Form submit handler
      document.getElementById('add-property-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = {
          name: document.getElementById('prop-name').value.trim(),
          price: document.getElementById('prop-price').value.trim(),
          bedrooms: parseInt(document.getElementById('prop-bed').value),
          bathrooms: parseInt(document.getElementById('prop-bath').value),
          area: document.getElementById('prop-area').value.trim(),
          image: document.getElementById('prop-img').value.trim(),
          type: document.getElementById('prop-type').value,
          location: document.getElementById('prop-location').value.trim(),
          floor: document.getElementById('prop-floor').value.trim(),
          parking: document.getElementById('prop-parking').value.trim(),
          description: document.getElementById('prop-description').value.trim(),
          featured: document.getElementById('prop-featured').checked
        };

        addProperty(formData);
      });

      // Event delegation for delete buttons
      document.getElementById('property-list').addEventListener('click', (e) => {
        const deleteBtn = e.target.closest('.delete-property');
        if (deleteBtn) {
          deleteProperty(deleteBtn.dataset.id, deleteBtn.dataset.name);
        }
      });
    });
  </script>

</body>
</html>
