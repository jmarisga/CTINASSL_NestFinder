  <meta charset="UTF-8">

  <link rel="stylesheet" href="../assets/css/animate.css">
</head>

<body>

  <!-- ***** Preloader Start ***** -->

    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>

        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area (ADMIN NAVBAR) ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- Logo -->
            <a href="admin-dashboard.html" class="logo">
              <h1>Admin Panel</h1>
            </a>

            <!-- Admin Menu -->
            <ul class="nav">
              <li><a href="admin-dashboard.html">Dashboard</a></li>
              <li><a href="admin-properties.html" class="active">Properties</a></li>
              <li><a href="admin-users.html">Users</a></li>

            </ul>

            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Manage Properties</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD PROPERTY FORM -->
  <div class="container mt-5 mb-5">
    <h4>Add New Property</h4>
    <form id="add-property-form" class="row g-3 p-3 border rounded bg-light">
      <div class="col-md-6">
        <input id="prop-name" type="text" class="form-control" placeholder="Property Name" required>
      </div>
      <div class="col-md-6">
        <input id="prop-price" type="text" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-4">
        <input id="prop-bed" type="number" class="form-control" placeholder="Bedrooms" required>
      </div>
      <div class="col-md-4">
        <input id="prop-bath" type="number" class="form-control" placeholder="Bathrooms" required>
      </div>
      <div class="col-md-4">
        <input id="prop-area" type="text" class="form-control" placeholder="Area (sqm)" required>
      </div>
      <div class="col-md-12">
        <input id="prop-img" type="text" class="form-control" placeholder="Image URL" required>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success w-100">Add Property</button>
      </div>
    </form>
  </div>

  <!-- PROPERTIES LIST -->

  <div class="section properties">
    <div class="container">
      <div class="row" id="property-list">
        <!-- JS will load properties here -->
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright Â© 2025 NestFinder Admin Panel. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript (paths fixed) -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/isotope.min.js"></script>
  <script src="../assets/js/owl-carousel.js"></script>
  <script src="../assets/js/counter.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="../assets/js/property-data.js"></script>

  <!-- ADMIN-SIDE LOGIC -->
  <script>
    // Load properties using existing user-side loader
    document.addEventListener("DOMContentLoaded", () => {
      if (window.loadProperties) {
        loadProperties();
      }
    });

    // DELETE PROPERTY BUTTONS (frontend-only for now)
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("delete-property")) {
        let id = e.target.dataset.id;

        if (confirm("Are you sure you want to delete this property?")) {
          console.log("DELETE PROPERTY: ", id);
          alert("Delete property (API-ready, waiting for backend)");
        }
      }
    });

    // ADD NEW PROPERTY
    document.getElementById("add-property-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const property = {
        name: document.getElementById("prop-name").value,
        price: document.getElementById("prop-price").value,
        bedrooms: document.getElementById("prop-bed").value,
        bathrooms: document.getElementById("prop-bath").value,
        area: document.getElementById("prop-area").value,
        image: document.getElementById("prop-img").value,
      };

      console.log("ADD PROPERTY:", property);
      alert("Property added (API-ready, waiting for backend)");

      this.reset();
    });
  </script>

</body>
</html>
