<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Scheduled Visits</title>

  <!-- CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/fontawesome.css" />
  <link rel="stylesheet" href="../assets/css/templatemo-villa-agency.css" />
  <link rel="stylesheet" href="../assets/css/owl.css" />
  <link rel="stylesheet" href="../assets/css/animate.css" />
</head>

<body>
  <!-- Preloader -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- ADMIN NAVBAR -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">

            <a href="admin-dashboard.html" class="logo">
              <h1>Admin Panel</h1>
            </a>

            <ul class="nav">
              <li><a href="admin-dashboard.html">Dashboard</a></li>
              <li><a href="admin-properties.html">Properties</a></li>
              <li><a href="admin-users.html">Users</a></li>
              <li><a href="admin-visits.html" class="active">Visits</a></li>
              <li><a href="../index.html">Logout</a></li>
            </ul>

            <a class="menu-trigger">
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- PAGE HEADER -->
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Scheduled Visits</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- VISITS TABLE -->
  <div class="section">
    <div class="container mt-4">

      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Visit ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Property</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="visits-table">
            <!-- Data from JS -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>© 2025 NestFinder Admin Panel — All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/custom.js"></script>

  <script>
    // TEMPORARY SAMPLE DATA
    const demoVisits = [
      {
        id: "V001",
        user: "Juan Dela Cruz",
        email: "juan@example.com",
        property: "Villa House - Nuvali",
        date: "2025-01-12",
        time: "10:00 AM",
        status: "Pending"
      },
      {
        id: "V002",
        user: "Maria Santos",
        email: "maria@example.com",
        property: "Luxury Condo - Makati",
        date: "2025-01-15",
        time: "2:00 PM",
        status: "Approved"
      }
    ];

    // LOAD VISITS
    function loadVisits() {
      const table = document.getElementById("visits-table");
      table.innerHTML = "";

      demoVisits.forEach(v => {
        table.innerHTML += `
          <tr>
            <td>${v.id}</td>
            <td>${v.user}</td>
            <td>${v.email}</td>
            <td>${v.property}</td>
            <td>${v.date}</td>
            <td>${v.time}</td>
            <td>${v.status}</td>
            <td>
              <button class="btn btn-danger btn-sm delete-visit" data-id="${v.id}">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    }

    // DELETE VISIT (Frontend demo)
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-visit")) {
        const id = e.target.dataset.id;

        if (confirm("Delete this scheduled visit?")) {
          console.log("DELETE VISIT:", id);
          alert("Visit deleted (Waiting for backend API)");
        }
      }
    });

    // Start
    loadVisits();
  </script>

</body>

</html>
