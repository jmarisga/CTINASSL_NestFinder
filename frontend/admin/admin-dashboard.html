<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Dashboard</title>

  <!-- CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/fontawesome.css" />
  <link rel="stylesheet" href="../assets/css/templatemo-villa-agency.css" />
  <link rel="stylesheet" href="../assets/css/owl.css" />
  <link rel="stylesheet" href="../assets/css/animate.css" />
</head>

<body>

  <!-- Preloader -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- ADMIN NAVBAR -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">

          <nav class="main-nav">
            <a href="admin-dashboard.html" class="logo">
              <h1>Admin Panel</h1>
            </a>

            <ul class="nav">
              <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
              <li><a href="admin-properties.html">Properties</a></li>
              <li><a href="admin-users.html">Users</a></li>
              <li><a href="admin-visits.html">Visits</a></li>
              <li><a href="../index.html">Logout</a></li>
            </ul>

            <a class="menu-trigger">
              <span>Menu</span>
            </a>
          </nav>

        </div>
      </div>
    </div>
  </header>

  <!-- PAGE HEADING -->
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Admin Dashboard</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- DASHBOARD CARDS -->
  <div class="container mt-5 mb-5">

    <div class="row g-4">

      <!-- Total Users -->
      <div class="col-lg-4 col-md-6">
        <div class="p-4 bg-light border rounded shadow-sm text-center">
          <h5>Total Users</h5>
          <h2 id="total-users" class="mt-2">0</h2>
        </div>
      </div>

      <!-- Total Properties -->
      <div class="col-lg-4 col-md-6">
        <div class="p-4 bg-light border rounded shadow-sm text-center">
          <h5>Total Properties</h5>
          <h2 id="total-properties" class="mt-2">0</h2>
        </div>
      </div>

      <!-- Total Visits -->
      <div class="col-lg-4 col-md-6">
        <div class="p-4 bg-light border rounded shadow-sm text-center">
          <h5>Total Scheduled Visits</h5>
          <h2 id="total-visits" class="mt-2">0</h2>
        </div>
      </div>

    </div>

  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>© 2025 NestFinder Admin Panel — All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/custom.js"></script>

  <script>
    // TEMPORARY DATA — replace with backend API when ready
    const dashboardData = {
      users: 18,
      properties: 12,
      visits: 7
    };

    // Load dashboard numbers
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("total-users").textContent = dashboardData.users;
      document.getElementById("total-properties").textContent = dashboardData.properties;
      document.getElementById("total-visits").textContent = dashboardData.visits;
    });
  </script>

</body>

</html>
