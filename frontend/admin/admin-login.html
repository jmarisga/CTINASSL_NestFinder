<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - NestFinder</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/fontawesome.css" />
  <link rel="stylesheet" href="../assets/css/templatemo-villa-agency.css" />
  <link rel="stylesheet" href="../assets/css/animate.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      position: relative;
      overflow: hidden;
    }

    .login-page::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(243, 85, 37, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .login-page::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(243, 85, 37, 0.05) 0%, transparent 70%);
      pointer-events: none;
    }

    .login-card {
      background: #fff;
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .login-card .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e1e1e;
      margin-bottom: 5px;
    }

    .login-card .logo h1 span {
      color: #f35525;
    }

    .login-card .subtitle {
      color: #4a4a4a;
      font-size: 14px;
      margin-bottom: 35px;
    }

    .login-card .form-control {
      font-family: 'Poppins', sans-serif;
      border-radius: 25px;
      padding: 14px 20px;
      border: 2px solid #eee;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .login-card .form-control:focus {
      border-color: #f35525;
      box-shadow: 0 0 0 0.2rem rgba(243, 85, 37, 0.15);
    }

    .login-card .form-control::placeholder {
      color: #aaa;
    }

    .login-card .btn-login {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      border: none;
      border-radius: 25px;
      padding: 14px;
      font-weight: 500;
      font-size: 14px;
      width: 100%;
      color: #fff;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-card .btn-login:hover {
      background-color: #f35525;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(243, 85, 37, 0.3);
    }

    .login-card .btn-login:disabled {
      background-color: #666;
      transform: none;
      box-shadow: none;
    }

    .login-card .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 25px;
      color: #4a4a4a;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .login-card .back-link:hover {
      color: #f35525;
    }

    .login-card .back-link i {
      font-size: 12px;
    }

    .alert {
      border-radius: 15px;
      font-size: 13px;
      padding: 12px 18px;
    }

    .admin-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f35525 0%, #ff7849 100%);
      color: #fff;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .input-icon-wrapper {
      position: relative;
    }

    .input-icon-wrapper i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 14px;
      margin-top: 0px;
    }

    .input-icon-wrapper .form-control {
      padding-left: 48px;
    }
  </style>
</head>

<body>
  <div class="login-page">
    <div class="login-card text-center">
      <div class="logo">
        <h1>NEST<span>FINDER</span></h1>
      </div>
      <span class="admin-badge">Admin Portal</span>
      <p class="subtitle">Sign in to access the control panel</p>

      <!-- Alert for errors -->
      <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>

      <form id="admin-login-form">
        <div class="input-icon-wrapper">
          <i class="fa fa-envelope"></i>
          <input type="email" class="form-control" id="email" placeholder="Email Address" required />
        </div>
        <div class="input-icon-wrapper">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-login" id="login-btn">
          <span id="btn-text">Sign In</span>
          <span id="btn-loader" class="d-none">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            Signing in...
          </span>
        </button>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa fa-arrow-left"></i> Back to Website
      </a>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/admin-auth.js"></script>

  <script>
    // Check if already logged in as admin
    document.addEventListener('DOMContentLoaded', () => {
      if (AdminAuth.isAuthenticated()) {
        window.location.href = 'admin-dashboard.html';
        return;
      }
    });

    // Handle login form submission
    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alertBox = document.getElementById('login-alert');
      const btnText = document.getElementById('btn-text');
      const btnLoader = document.getElementById('btn-loader');
      const loginBtn = document.getElementById('login-btn');

      // Show loading state
      btnText.classList.add('d-none');
      btnLoader.classList.remove('d-none');
      loginBtn.disabled = true;
      alertBox.classList.add('d-none');

      try {
        const result = await AdminAuth.login(email, password);

        if (result.success) {
          // Redirect to dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          alertBox.textContent = result.message || 'Login failed. Please try again.';
          alertBox.classList.remove('d-none');
        }
      } catch (error) {
        alertBox.textContent = 'Connection error. Please check your internet connection.';
        alertBox.classList.remove('d-none');
      } finally {
        // Reset button state
        btnText.classList.remove('d-none');
        btnLoader.classList.add('d-none');
        loginBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
