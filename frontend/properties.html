  <script>
    // Function to build URL parameters for property details
    function buildPropertyURL(property) {
      const params = new URLSearchParams({
        name: property.name,
        category: property.category,
        price: property.price,
        bedrooms: property.bedrooms,
        bathrooms: property.bathrooms,
        area: property.area,
        floor: property.floor,
        parking: property.parking,
        image: property.image,
        description: property.description
      });
      return params.toString();
    }
    
    // Load and display properties
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.properties-box');
      const properties = window.propertyData.getAllProperties();
      
      container.innerHTML = properties.map(p => `
        <div class="col-lg-4 col-md-6 align-self-center mb-30 properties-items col-md-6 ${p.categoryClass}">
          <div class="item" data-property-id="${p.id}">
            <a href="property-details.html?${buildPropertyURL(p)}">
              <img src="assets/images/${p.image}" alt="">
            </a>
            <span class="category">${p.category}</span>
            <h6>${p.price}</h6>
            <h4><a href="property-details.html?${buildPropertyURL(p)}">${p.name}</a></h4>
            <ul>
              <li>Bedrooms: <span>${p.bedrooms}</span></li>
              <li>Bathrooms: <span>${p.bathrooms}</span></li>
              <li>Area: <span>${p.area}</span></li>
              <li>Floor: <span>${p.floor}</span></li>
              <li>Parking: <span>${p.parking}</span></li>
            </ul>
            <div class="main-button">
              <a href="property-details.html?${buildPropertyURL(p)}">Schedule a visit</a>
            </div>
          </div>
        </div>
      `).join('');
      
      // Reinitialize Isotope filtering
      if (typeof $.Isotope !== 'undefined') {
        $('.properties-box').isotope({
          itemSelector: '.properties-items',
          layoutMode: 'fitRows'
        });
      }
    });
  </script>
